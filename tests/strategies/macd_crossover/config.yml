strategy: sty.models.macd_crossover.MacdCrossoverStrategy

parameters:
  top_capitalization_percentile: 2
  exchange: "BINANCE.UM"
  capital_invested: 1000.0
  timeframe: "1d"
  fit_at: "0 0 * */1 L1"
  trigger_at: "55 23 * * *"
  n_bars_back: 100

exchanges:
  BINANCE.UM:
    connector: ccxt
    universe:
      - BTCUSDT

logging:
  logger: CsvFileLogsWriter
  position_interval: 10Sec
  portfolio_interval: 5Min
